{% extends "base.html" %}
{% block content %}
<style>
    body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
}
</style>
<div class="container">
    <h1 class="h3 mb-3 py-3 font-weight-normal text-center">{{ page_title }}</h1><br>
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if current_user.is_authenticated %}
                <form action="{{ url_for('process_new_review') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group lead">
                        {{ form.body.label }}
                        {{ form.body() }}
                    </div>
                    {{ form.submit() }}
                </form>
            {% else %}
                <p><a href="{{ url_for('login') }}">Авторизуйтесь</a>,
                    чтобы оставить отзыв</p>
            {% endif %}   
        </div>
    </div>
</div>
{% endblock %}
