{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="h3 mb-3 py-3 font-weight-normal text-center">{{ title }}</h1><br>
    <form action="{{ url_for('process_sign_up') }}" method="POST">
        {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.procedure.label }}
            {{ form.procedure }}
          </div>
          <div class="form-group">
            {{ form.date.label}}
            {{ form.date }}
          </div>
          <br>
          {{ form.submit }}
    </form>
</div>

{% endblock %}
