{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="h3 mb-3 py-3 font-weight-normal text-center">{{ title }}</h1><br>
    <form action="{{ url_for('process_sign_up') }}" method="POST">
        {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.procedure.label }}
            {{ form.procedure }}
          </div>
          <div class="form-group">
            <select class="form-select" aria-label="Default select example">
                {% for date in list_date %}
                    <option value="{{ date }}">{{ date }}</option>
                {% endfor %}
            </select>
          </div>
          {{ form.submit }}
    </form>
</div>

{% endblock %}
