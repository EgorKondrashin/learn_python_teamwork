{% extends "base.html" %}
{% block content %}

<div class="container">
<h1 class="h1 mb-3 py-3 text-center">{{ page_title }}</h1><br>
    <div class="col-lg-12 d-flex justify-content-center">
        <div id="carouselExampleIndicators" class="carousel slide" style="width: 700px; height: 396px">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='portfolio/1.jpg') }}" class="d-block w-100" alt="..." style="width: 700px; height: 396px">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='portfolio/4.jpg') }}" class="d-block w-100" alt="..." style="width: 700px; height: 396px">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='portfolio/5.jpg') }}" class="d-block w-100" alt="..." style="width: 700px; height: 396px">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='portfolio/6.jpg') }}" class="d-block w-100" alt="..." style="width: 700px; height: 396px">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='portfolio/7.jpg') }}" class="d-block w-100" alt="..." style="width: 700px; height: 396px">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
